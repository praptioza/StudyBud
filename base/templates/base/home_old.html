{% extends 'main.html' %}

{% block content %}
<h1> Home Template </h1>

 <!-- css styling -->
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>




 <!-- main page div container -->
<div class="home-container">

    <!-- div for side-bar that is a column on left  -->
    <div>
        {% include 'base/topics_component.html' %}
    </div>

    <!-- div for other column next to side-bar for rooms -->
    <div>
        <h5> {{room_count}} rooms available</h5>
        <a href = "{% url 'create-room' %}">Create Room</a>
        <div>
            {% include 'base/feed_component.html' %}
        </div>
    </div>

    <!-- div container for recent activities column on the right -->
     <div>
        {% include 'base/activity_component.html' %}
     </div>
</div>
{% endblock %}
